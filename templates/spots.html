{% include "header.html" %}


<div class="content-container">
    <h1>Welcome to the Spots</h1>

    {% for spot in all_spots %}

    <div class="post-preview">
        <p>Title: {{spot.title}}</p>
        <p>Adresse: {{spot.adresse}}</p>
        <p>Date: {{spot.date}}</p>
        <p>Rating: {{spot.rating}}</p>
        <p>Internet-Rating {{spot.internet_rating}}</p>
        <p>Standort: {{spot.standort}}</p>

    </div>

    {% endfor %}

</div>

{% include "footer.html" %}
